{% extends "base.html" %}



{% block head %}
    <title>Not found - {{ config.title }}</title>
    <link rel="stylesheet" href="/styles/404.css">
{% endblock %}



{% block before_content %}
    {### HEADER ###} 
    {{ macros::header(list=config.extra.header_sections, logo=config.extra.logo) }}

    {### NOT FOUND ###}
    <div id="not-found">
        <h1 class="main-title">404</h1>
        <h2>There is nothing to see here</h2>
        <a href="javascript:history.back()">Go back</a>
    </div>
{% endblock %}
